name: kecc
args:
    - parse:
        long: parse
        help: Parses the input file
    - print:
        short: p
        long: print
        help: Prints the input file's AST
    - irgen:
        short: i
        long: irgen
        help: Generates IR
    - optimize:
        short: O
        long: optimize
        help: Optimizes IR
    - simplify-cfg:
        long: simplify-cfg
        help: Performs simplify-cfg
    - mem2reg:
        long: mem2reg
        help: Performs mem2reg
    - deadcode:
        long: deadcode
        help: Performs deadcode elimination
    - gvn:
        long: gvn
        help: Performs gvn
    - output:
        short: o
        long: output
        value_name: FILE
        help: Sets the output file to use
        takes_value: true
    - INPUT:
        help: Sets the input file to use
        required: true
        index: 1
