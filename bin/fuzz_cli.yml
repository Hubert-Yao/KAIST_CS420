name: fuzz
args:
    - print:
        short: p
        long: print
        help: Fuzzes C AST printer
    - irgen:
        short: i
        long: irgen
        help: Fuzzes irgen
    - simplify-cfg:
        long: simplify-cfg
        help: Performs simplify-cfg
    - mem2reg:
        long: mem2reg
        help: Performs mem2reg
    - deadcode:
        long: deadcode
        help: Performs deadcode elimination
    - gvn:
        long: gvn
        help: Performs gvn
    - INPUT:
        help: Sets the input file to use
        required: true
        index: 1
